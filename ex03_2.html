<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form1 input[type=text], #form1 textarea {
            border: none;
            border-bottom: 4px solid blue;
            background-color: skyblue;
            width: 400px;
        }
    </style>

</head>

<body>
    <h1>글쓰기</h1>
    <form action="" id="form1">
        <table>
            <tr>
                <th>제목</th>
                <td><input type="text", name="subject"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text", name="writer"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="content" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="제출"></td>
            </tr>
        </table>
    </form>

</body>
<!-- internal 방식으로 정의 -->
<script>
    function validateForm(form){
        //event.preventDefault();
        console.log("이벤트 클릭");
        // 일시중지
        console.log(form.writer);
        if(form.subject.value =="")
        {
            alert("subject is NULL! \n please Eenter the subject");
            return;
        }
        else if(form.writer.value =="")
        {
            alert("Name is NULL! \n please Eenter the name");
            return;
        }
        else if(form.content.value.length < 2)
        {
            alert("content is too short! \n please Enter the more text then 2");
            return;
        }
    }
    window.onload = function()
    {
        var form1 = document.getElementById("form1");
        //var form1 = document.forms[0];
        console.log(form1);
        form1.onsubmit = validateForm;
    }


</script>
</html>
